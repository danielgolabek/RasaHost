<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa-Host {{title}}</title>
    <script src="/static/libs/jquery/jquery.min.js"></script>
    <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/modernizr-2.6.2.js"></script>
    <script src="/static/libs/vue/vue.js"></script>
    <script src="/static/scripts/vue-components.js"></script>
    <script src="/static/libs/codemirror/codemirror.js"></script>
    <link href="/static/libs/codemirror/codemirror.css" rel="stylesheet" />
    <link type="text/css" href="/static/content/site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top flex-md-nowrap p-0">
        <div class="col-12 col-sm-12 col-md-12 mr-0">
            <div class="inline-block" style="width:20px; margin-left:-8px;">
                <button class="navbar-toggler d-md-none border-0" type="button" onclick="$('.sidebar').toggleClass('sidebar-fixed')">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         viewBox="0 0 20 20"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <line x1="3" y1="13" x2="21" y2="13" />
                        <line x1="3" y1="7" x2="21" y2="7" />
                        <line x1="3" y1="19" x2="21" y2="19" />
                    </svg>
                </button>
            </div>
            <a href="/" class="navbar-brand border-0 py-1">Rasa-Host</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="d-none d-lg-block bg-light sidebar">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <a href="/" class="text-secondary">Dashboard</a>
                    <!--<a class="d-flex align-items-center text-muted" asp-controller="Items" asp-action="Create">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle" color="#384047"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        </a>-->
                </h6>
                <ul class="nav flex-column">
                </ul>
                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                    <span class="text-secondary">NLU</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/nlu" class="nav-link {{"active" if request.path.lower().startswith("/nlu") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> md files
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                    <span class="text-secondary">Core</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/stories" class="nav-link {{"active" if request.path.lower().startswith("/stories") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> stories files
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/domain" class="nav-link {{"active" if request.path.lower().startswith("/domain") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> domain file
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/chat" class="nav-link {{"active" if request.path.lower().startswith("/chat") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logs/conversations" class="nav-link  {{"active" if request.path.lower().startswith("/logs/conversations") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> conversations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logs/rasa" class="nav-link  {{"active" if request.path.lower().startswith("/logs/rasa") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/analyze" class="nav-link {{"active" if request.path.lower().startswith("/analyze") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> analyze
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/models/MemoizationPolicy" class="nav-link {{"active" if request.path.lower().startswith("/models/memoizationpolicy") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> memoization policy
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                    <span class="text-secondary">Other</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/logs/all" class="nav-link {{"active" if request.path.lower().startswith("/logs/all") else "" }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" color="#384047"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> all logs
                        </a>
                    </li>
                </ul>
            </nav>
            <main role="main" class="col main">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
